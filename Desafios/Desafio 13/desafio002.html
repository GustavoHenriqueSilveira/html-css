<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio de Tabelas</title>
    <style>

        table {
            width: 500px;
            height: 300px;
            border: 1px solid #000000;
        }

        thead, tbody {
            background-color: #ffa07a;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <thead scope="col">
            <tr>
                <th>Desafio Conclu√≠do</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>
